<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <div class="form-container">
        <h2>OTP Verification</h2>
        <p>Enter the OTP sent to your phone:</p>
        <input type="text" id="otp" maxlength="6" placeholder="Enter 6-digit OTP">
        <br>
        <button class="thank-you-btn" onclick="verifyOTP()">Verify OTP</button>
        <p id="result" style="margin-top: 15px;"></p>
    </div>

    <script>
        // Generate a random 6-digit OTP
        const generateOTP = () => {
            return Math.floor(100000 + Math.random() * 900000);
        };

        // Simulated OTP sent to the user
        const otpSent = generateOTP();
        console.log("Your OTP is:", otpSent); // For demonstration purposes

        // Function to verify the OTP
        function verifyOTP() {
            const userOTP = document.getElementById('otp').value;
            const result = document.getElementById('result');
            if (userOTP == otpSent) {
                result.innerHTML = "✅ OTP verified successfully!";
                result.style.color = "green";
            } else {
                result.innerHTML = "❌ Invalid OTP. Please try again.";
                result.style.color = "red";
            }
        }
    </script>
</body>
</html>
